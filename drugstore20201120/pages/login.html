    <script>
        var user = document.querySelector('.user')
        var pass = document.querySelector('.pass')
        var span1 = document.querySelector('.mailbox>p>span')
        var span2 = document.querySelector('.passbox>p>span')
        var p1 = document.querySelector('.mailbox>p:nth-of-type(2)')
        var p2 = document.querySelector('.passbox>p:nth-of-type(2)')
        var login = document.querySelector('.btn')
        console.log(p2)



        //登录
        login.onclick = function () {

            //获取输入框的值
            var $u = user.value;
            var $p = pass.value;
            // console.log($u)
            //验证表单是否为空  这里可添加正则验证
            if (!$u || !$p) {
                // alert('账号或密码不能为空')
                p1.style.display = 'block'
                p2.style.display = 'block'
                p1.innerHTML = '请输入账号'
                p2.innerHTML = '请输入登录密码'
                // return
            }
            //ajax获取数据
            ajax({
                url: "../php/users.php",
                type: "post",
                data: {
                    user: $u,
                    pass: $p,
                    type: 'login',
                },
                dataType: "json",
                success: function (json) {
                    alert(json.msg)
                    if (json.msg == '登录成功') {
                        location.href = './index.html'
                    } else {
                        alert('账号或密码错误')
                    }

                },
            })

        }
